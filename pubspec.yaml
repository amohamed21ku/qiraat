name: qiraat
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^6.2.1
  arabic_font: ^0.0.9
  firebase_core: ^3.15.1
  cloud_firestore: ^5.6.11
  image_picker: ^1.1.2
  firebase_storage: ^12.4.9
  flutter_animate: ^4.5.2
  shared_preferences: ^2.5.2
  url_launcher: ^6.3.1
  pdf: ^3.10.7
  printing: ^5.12.0
  intl: ^0.20.2
  dio: ^5.8.0+1
  open_file: ^3.5.10
  permission_handler: ^11.4.0
  provider: ^6.1.2
  firebase_auth: ^5.6.2
  universal_html: ^2.2.1
  file_picker: ^10.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: NotoSansArabic
      fonts:
        - asset: fonts/NotoSansArabic-Regular.ttf
        - asset: fonts/NotoSansArabic-Bold.ttf
          weight: 700